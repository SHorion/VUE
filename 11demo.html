<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue 4demo</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vuex.js"></script>
</head>
<body>
	<div id="app">
		<my-header>
			<button slot="left"><--</button>button>
			<button slot="right">--></button>button>
		</my-header>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			components:{
				'my-header':{
					template:'<div><slot name="left"></slot> 我是头部：<slot name="right"></slot></div>'
				},
			}
		});
		

	</script>
</body>
</html>
