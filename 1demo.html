<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue 1demo</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		{{messageReverse}}
		<br>
		<input type="text" v-model='message' @click='changeBgColor' :title='message'>
	</div>
	<script>
		var vm = new Vue({ 
			el : '#app',
			data : {
				message:'hello vue'
			},
			computed : {
				messageReverse : function() {
					return this.message.split('').reverse().join('');
				}
			},
			methods:{
				changeBgColor:function(ev){
					ev.target.style.background = 'red';
				}
			},
			mounted:function(){
				console.log(123);
			},
			updated:function(){
				console.log(456);
			},
			watch:{
				message: function(news,olds){
					console.log(news);
					console.log(olds);
				}
			},
		});
	</script>

</body>
</html>
