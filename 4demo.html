<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue 4demo</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-header :list="list"></my-header>
	</div>
	<script>

		// 局部组件
		var vm = new Vue({
			el:'#app',
			data:{
				list : ['第一项','第二项','第三项']
			},
			components:{
				'my-header':{
					template : `<div>
									<h2>hello vue{{message}}</h2>
									<ul>
										<li v-for="item in list">{{item}}</li>
									</ul>
									<my-nav :list="list"></my-nav>
								</div>`,
					data:function(){
						return {
							message:'hello sunhao',
							
						};
					},
					// props : ['list'],		//父组件向子组件进行通信操作
					props:{
						'list':{
							type:Array,
							default:function(){
								return ['1','2','3']
							}
						}
					},
					components:{
						'my-nav':{
							template : `<ul>
											<li v-for="item in list">{{item}}</li>
										</ul>`,
							props:['list']
						}
					}
				}
			}
		});
		

	</script>
</body>
</html>
