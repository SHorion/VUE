<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue 4demo</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vuex.js"></script>
</head>
<body>
	<div id="app">
		<div>{{count}}</div>
		<my-add></my-add>
		<my-sub></my-sub>
	</div>
	<script>
		var store = new Vuex.Store({
			state:{
				count:0,
			},
			mutations:{
				add:function(state){
					state.count++;
				},
				sub:function(state){
					state.count--;
				},
			}
		});
		var vm = new Vue({
			el:'#app',
			computed:{
				count:function(){
					return store.state.count;
				}
			},
			components:{
				'my-add':{
					template : '<button @click="setCount">+</button>',
					methods:{
						setCount:function(){
							store.commit('add');
						}
					}
				},
				'my-sub':{
					template : '<button @click="setCount">-</button>',
					methods:{
						setCount:function(){
							store.commit('sub');
						}
					}
				},
			}
		});
		

	</script>
</body>
</html>
